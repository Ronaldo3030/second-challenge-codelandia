<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/efeito-fade.css">

    <!-- EFFECT SCROLL -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Codêlandia | Project 2</title>
</head>
<body>
    <header>
        <div class="line discount">
            <p class="escrever">Ganhe R$ 10,00 de desconto no frete!!</p>
        </div>
        <div class="line title">
            <p>JordanShoes</p>
        </div>
    </header>
    <main>
        <div class="container-main">
            <div class="container-info">
                <div data-aos="fade-in" class="info">
                    <h1>A melhor loja de Jordan</h1>
                    <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
                </div>
            </div>
            <div data-aos="fade-in" class="container-highlights">
                <h1>Destaques</h1>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
                <div data-aos="fade-in" class="container-shoes">
                    <div class="shoes">
                        <img src="assets/img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png" alt="">
                    </div>
                    <div class="shoes">
                        <img src="assets/img/air-jordan-1-mid-black-noble-red-w-1-1000.png" alt="">
                    </div>
                    <div class="shoes">
                        <img src="assets/img/air-jordan-1-mid-bright-citrus-1-1000 1.png" alt="">
                    </div>
                    <div class="shoes">
                        <img src="assets/img/air-jordan-1-mid-carbon-fiber-1-1000 1.png" alt="">
                    </div>
                    <div class="shoes">
                        <img src="assets/img/air-jordan-1-mid-dutch-green-1-400.png" alt="">
                    </div>
                    <div class="shoes">
                        <img src="assets/img/air-jordan-1-mid-grey-camo-1-1000 1.png" alt="">
                    </div>
                    <div class="shoes">
                        <img src="assets/img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png" alt="">
                    </div>
                    <div class="shoes">
                        <img src="assets/img/air-jordan-1-retro-high-court-purple-w-1-400.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer line">
            <p>Todos direitos reservados</p>
        </div>
    </footer>

    <!-- EFFECT SCROLL -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
        duration: 600,
    });
  </script>

  <!-- TYPED -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  <script>
    var typed = new Typed('.escrever', {
        strings: ["A melhor loja de Jordan", "Você so econtra isso aqui!"],
        typeSpeed: 100,
        loop: true,
        backSpeed: 110
    });    
</script>
</body>
</html>
